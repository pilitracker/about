<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Pilik – Medication Tracker</title>
<style>
  :root{
    --accent:#34c759;
    --bg:#0e1624;
    --panel:#111a2b;
    --card:#1b2536;
    --muted:#b5becd;
    --text:#fff;
    --ring: rgba(52,199,89,.35);
  }

  /* Base */
  *{box-sizing:border-box}
  body{
    margin:0;
    background: var(--bg);
    color:var(--text);
    font-family:-apple-system-rounded,"SF Pro Rounded","SF Pro Display","SF Pro Text",-apple-system,BlinkMacSystemFont,sans-serif;
  }
  a{color:var(--accent);text-decoration:none}
  .container{max-width:1200px;margin:0 auto;padding:0 20px}

  /* Top Nav */
  .nav{
    position:sticky; top:0; z-index:50;
    backdrop-filter:saturate(140%) blur(8px);
    background:linear-gradient(180deg,rgba(10,15,24,.75),rgba(10,15,24,.35));
    border-bottom:1px solid rgba(255,255,255,.06);
  }
  .nav-inner{
    display:flex; align-items:center; justify-content:space-between;
    height:68px;
  }
  .brand{
    display:flex; align-items:center; gap:12px; font-weight:700;
    letter-spacing:.2px;
  }
  .brand img{width:36px;height:36px;border-radius:10px}
  .nav-links{
    display:flex; gap:22px; align-items:center;
  }
  .nav-links a{color:#dde3ef;font-size:14px}
  .nav-cta{
    display:flex; align-items:center; gap:10px;
  }
  .lang{
    position:relative;
  }
  .lang select{
    background:var(--card); color:#fff; border:1px solid #2a354a;
    border-radius:10px; padding:8px 28px 8px 12px; font-size:14px; appearance:none; outline:none; cursor:pointer;
  }
  .lang::after{
    content:"▼"; position:absolute; right:10px; top:9px; font-size:10px; color:#fff; pointer-events:none;
  }
  .btn{
    display:inline-flex; align-items:center; gap:8px;
    padding:10px 16px; border-radius:999px; border:1px solid rgba(255,255,255,.12);
    background:#0b1322; color:#fff; font-weight:700; font-size:14px;
    box-shadow:inset 0 0 0 1px rgba(255,255,255,.04);
    transition:transform .2s ease, background .2s ease, box-shadow .2s ease;
  }
  .btn:hover{transform:translateY(-1px); box-shadow:0 8px 24px rgba(0,0,0,.35)}
  .btn--accent{background:var(--accent); color:#0d1a12; border:none}

  /* HERO */
  .hero{
    padding:36px 0 20px;
  }
  .hero-panel{
    position:relative;
    border-radius:28px;
    border:1px solid rgba(255,255,255,.08);
    background: radial-gradient(120% 120% at 10% -10%, rgba(52,199,89,.08), transparent 50%) , linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.01));
    overflow:hidden;
  }
  .hero-inner{
    display:grid; grid-template-columns: 1.05fr 1fr; gap:20px; align-items:center;
    padding:48px 34px;
  }
  .hero h1{
    font-size: clamp(32px, 6vw, 56px);
    line-height: 1.02; margin:0 0 16px;
  }
  .hero p{color:#cfd6e3; font-size:16px; margin:0 0 22px; max-width:520px}
  .cta-row{display:flex; gap:12px; align-items:center; flex-wrap:wrap}

  /* App Store badge (SVG in shell) */
  .badge-shell svg{
    border:2px solid #cfd6e3; border-radius:16px;
  }
  .appstore-badge{display:inline-block; transition:transform .2s ease}
  .appstore-badge:hover{transform:scale(1.04)}

  /* Gradient blobs behind device */
  .blob, .blob2{
    position:absolute; filter: blur(40px); opacity:.9; z-index:0;
  }
  .blob{
    right:-8%; top:-12%; width:520px; height:520px;
    background: radial-gradient(60% 60% at 40% 40%, #ff4bd1 0%, #fe8a3d 45%, rgba(255,0,153,.0) 72%);
  }
  .blob2{
    right:10%; bottom:-18%; width:420px; height:420px;
    background: radial-gradient(60% 60% at 60% 50%, #7b61ff 0%, #2dd4bf 45%, rgba(0,0,0,0) 72%);
    opacity:.55;
  }

  /* Device showcase */
  .device-stage{position:relative; z-index:1; display:grid; grid-template-columns: 1fr 1fr 1fr; gap:16px; align-items:end}
  .phone{
    position:relative;
    border-radius:34px; padding:12px; background:linear-gradient(180deg,#0f1830,#0a1222);
    border:1px solid rgba(255,255,255,.08);
    box-shadow:0 20px 60px rgba(0,0,0,.5), 0 1px 0 rgba(255,255,255,.06) inset;
  }
  .phone img{display:block; width:100%; border-radius:26px}
  .phone--center{transform:scale(1.06)}
  .caption{
    text-align:center; font-size:13px; color:#cfd6e3; margin-top:8px; opacity:.9;
  }

  @media (max-width: 980px){
    .hero-inner{grid-template-columns:1fr; gap:28px; padding:38px 20px}
    .device-stage{grid-template-columns:1fr; gap:18px}
    .phone--center{transform:none}
    .blob{right:-20%; top:-20%; width:460px; height:460px}
  }

  /* Features */
  .features{
    display:grid; grid-template-columns: repeat(auto-fit, minmax(260px,1fr));
    gap:20px; padding:40px 20px; max-width:780px; margin:0 auto;
  }
  .feature{
    background:var(--card); border-radius:18px; padding:22px; text-align:center;
    box-shadow:0 4px 16px rgba(0,0,0,.22);
  }
  .feature h3{color:var(--accent); font-size:18px; margin:0 0 8px}

  /* Footer */
  footer{ text-align:center; color:#778196; font-size:13px; padding:44px 20px }
  .footer-links{ display:flex; flex-wrap:wrap; justify-content:center; gap:20px; margin-top:16px }
  .footer-links a{ color:#b5becd; transition: color .2s ease, text-shadow .2s ease }
  .footer-links a:hover{ color:var(--accent); text-shadow:0 0 6px rgba(52,199,89,.4) }
</style>
</head>
<body>

<!-- NAV -->
<nav class="nav">
  <div class="container nav-inner">
    <div class="brand">
      <img src="pill_icon.png" alt="Pilik logo">
      <span>Pilik</span>
    </div>
    <div class="nav-links">
      <a href="#features">Features</a>
      <a href="https://pilitracker.github.io/faq/">FAQ</a>
      <a href="https://pilitracker.github.io/report-bug/">Support</a>
      <a href="https://pilitracker.github.io/privacy-policy/">Privacy</a>
      <a href="https://pilitracker.github.io/terms-of-service/">Terms</a>
    </div>
    <div class="nav-cta">
      <div class="lang">
        <select id="langSelect">
          <option value="en">EN</option>
          <option value="ru">RU</option>
          <option value="uk">UK</option>
        </select>
      </div>
      <a class="btn btn--accent" href="https://apps.apple.com/us/app/pilik/id6753901541" target="_blank" rel="noopener">Download App</a>
    </div>
  </div>
</nav>

<!-- HERO -->
<section class="hero">
  <div class="container hero-panel">
    <div class="blob" aria-hidden="true"></div>
    <div class="blob2" aria-hidden="true"></div>

    <div class="hero-inner">
      <!-- Left: copy -->
      <div>
        <h1 id="headline">Track & stay on schedule with Pilik.</h1>
        <p id="subtitle">Simple, private medication reminders. No sign-ups, no cloud — everything stays on your iPhone.</p>

        <div class="cta-row">
          <a class="btn btn--accent" href="https://apps.apple.com/us/app/pilik/id6753901541" target="_blank" rel="noopener" id="getStarted">Get Started</a>

          <a href="https://apps.apple.com/us/app/pilik/id6753901541" target="_blank" class="appstore-badge" aria-label="Download on the App Store">
            <span class="badge-shell">
              <svg viewBox="0 0 135 40" xmlns="http://www.w3.org/2000/svg" width="160" height="48" role="img" aria-hidden="true">
                <rect width="135" height="40" rx="8" fill="#000"/>
                <path fill="#fff" d="M31.6 20.9c0-3.4 2.8-5 2.9-5.1-1.6-2.3-4.1-2.6-5-2.6-2.1-.2-4.1 1.2-5.1 1.2s-2.6-1.2-4.3-1.2c-2.2 0-4.2 1.3-5.3 3.3-2.3 3.9-.6 9.5 1.6 12.6 1.1 1.6 2.3 3.3 4 3.3 1.6 0 2.2-1.1 4.2-1.1 2 0 2.6 1.1 4.3 1.1 1.8 0 3-1.6 4-3.2 1.3-1.9 1.8-3.8 1.8-3.9-.1-.1-3.5-1.3-3.6-5.4zM27.9 11.4c.9-1.1 1.6-2.6 1.5-4.1-1.5.1-3.1 1-4.1 2.2-.9 1.1-1.7 2.7-1.5 4.2 1.6.1 3.2-.9 4.1-2.3z"/>
                <text x="50" y="25" font-family="SF Pro Display, -apple-system, sans-serif" font-size="10.5" fill="#fff">Download on the</text>
                <text x="50" y="35" font-family="SF Pro Display, -apple-system, sans-serif" font-size="18" font-weight="700" fill="#fff">App Store</text>
              </svg>
            </span>
          </a>
        </div>
      </div>

      <!-- Right: device showcase -->
      <div class="device-stage" aria-label="App screenshots">
        <figure class="phone">
          <img src="s1.png" alt="Schedule view" loading="lazy">
          <figcaption class="caption" id="capSchedule">Schedule</figcaption>
        </figure>

        <figure class="phone phone--center">
          <img src="s2.png" alt="Today view" loading="lazy">
          <figcaption class="caption" id="capToday">Today</figcaption>
        </figure>

        <figure class="phone">
          <img src="s3.png" alt="Medications list" loading="lazy">
          <figcaption class="caption" id="capMeds">Medications</figcaption>
        </figure>
      </div>
    </div>
  </div>
</section>

<!-- FEATURES -->
<section class="container" id="features">
  <div class="features" id="featuresGrid"></div>
</section>

<!-- FOOTER -->
<footer>
  <div>Pilik © 2025 · All rights reserved</div>
  <div class="footer-links">
    <a href="https://pilitracker.github.io/faq/">FAQ</a>
    <a href="https://pilitracker.github.io/report-bug/">Report a Bug</a>
    <a href="https://pilitracker.github.io/terms-of-service/">Terms of Service</a>
    <a href="https://pilitracker.github.io/privacy-policy/">Privacy Policy</a>
  </div>
</footer>

<script>
  const translations = {
    en:{
      headline:"Track & stay on schedule with Pilik.",
      subtitle:"Simple, private medication reminders. No sign-ups, no cloud — everything stays on your iPhone.",
      cta:"Get Started",
      caps:{schedule:"Schedule", today:"Today", meds:"Medications"},
      features:[
        {title:"Smart Reminders", text:"Get notified exactly when it’s time to take your pills – no setup stress, no missed doses."},
        {title:"Clean & Minimal UI", text:"A calm, modern interface that helps you focus on what matters."},
        {title:"Private & Secure", text:"All data is stored only on your device. No cloud. No tracking."},
        {title:"Multi-language", text:"Use Pilik in English, Russian, or Ukrainian."}
      ]
    },
    ru:{
      headline:"Контролируй приём лекарств с Pilik.",
      subtitle:"Простые и приватные напоминания. Без аккаунтов и облака — всё хранится только на iPhone.",
      cta:"Начать",
      caps:{schedule:"Расписание", today:"Сегодня", meds:"Лекарства"},
      features:[
        {title:"Умные напоминания", text:"Точные уведомления в нужный момент — без пропусков."},
        {title:"Чистый интерфейс", text:"Спокойный минимализм — ничего лишнего."},
        {title:"Конфиденциальность", text:"Данные остаются на устройстве. Никакой синхронизации."},
        {title:"Мультиязычность", text:"Доступно: русский, украинский, английский."}
      ]
    },
    uk:{
      headline:"Керуйте прийомом ліків з Pilik.",
      subtitle:"Прості та приватні нагадування. Без акаунтів і хмар — усе зберігається лише на iPhone.",
      cta:"Почати",
      caps:{schedule:"Розклад", today:"Сьогодні", meds:"Ліки"},
      features:[
        {title:"Розумні нагадування", text:"Сповіщення саме вчасно — без пропусків."},
        {title:"Чистий інтерфейс", text:"Спокійний мінімалізм без зайвого."},
        {title:"Конфіденційність", text:"Дані лише на пристрої. Жодної синхронізації."},
        {title:"Багатомовність", text:"Доступно: українська, російська, англійська."}
      ]
    }
  };

  const langSelect   = document.getElementById('langSelect');
  const headlineEl   = document.getElementById('headline');
  const subtitleEl   = document.getElementById('subtitle');
  const ctaBtn       = document.getElementById('getStarted');
  const capSchedule  = document.getElementById('capSchedule');
  const capToday     = document.getElementById('capToday');
  const capMeds      = document.getElementById('capMeds');
  const featuresGrid = document.getElementById('featuresGrid');

  function render(lang){
    const t = translations[lang] || translations.en;
    headlineEl.textContent = t.headline;
    subtitleEl.textContent = t.subtitle;
    ctaBtn.textContent     = t.cta;
    capSchedule.textContent= t.caps.schedule;
    capToday.textContent   = t.caps.today;
    capMeds.textContent    = t.caps.meds;

    featuresGrid.innerHTML = '';
    t.features.forEach(f=>{
      const node = document.createElement('div');
      node.className='feature';
      node.innerHTML = `<h3>${f.title}</h3><p>${f.text}</p>`;
      featuresGrid.appendChild(node);
    });
  }

  // URL ?lang=xx support
  const params = new URLSearchParams(location.search);
  const lp = params.get('lang');
  const browser = navigator.language.slice(0,2);
  const defaultLang = translations[browser] ? browser : 'en';
  const active = translations[lp] ? lp : defaultLang;

  render(active);
  langSelect.value = active;
  langSelect.addEventListener('change', e => render(e.target.value));
</script>
</body>
</html>
